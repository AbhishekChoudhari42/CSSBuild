    </div>

    <div class="range flex-r shadow">

        <input min="0" max="20" type="range"  id="distance">

    </div>

    <div class="range flex-r shadow">
        <label for="">Itensity :</label>
        <input min="0" max="10" type="range"  id="intensity">
        <div id="intensityOutput" class="output">100%</div>
    </div>
    

    <div class="range flex-r shadow">
        <label for="">Background Color : </label>
        <input  style="margin:0 5px;" type="color" id="color">
