<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Generator</title>

        <!-- styles -->
        <link rel="stylesheet" href="./css/main.css">

        <!-- scripts -->
        <script defer src="./javascript/main.js"></script>
        <script defer src="./javascript/navbar.js"></script>
        <script defer src="./javascript/glass.js"></script>
</head>
<body>

<!-- navigation -->

<nav class="flex-r ">
    
    <h2 class="logo">
        CSS Craft
    </h2>

    <ul class="flex-r nav-links ">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tools</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <div class="menu flex-r flex-c">
        <div class="menu-bar menu-bar1"></div>
        <div class="menu-bar menu-bar2"></div>
        <div class="menu-bar menu-bar3"></div>
    </div>


</nav>

<!-- main section -->

<section  class="flex-r main-section">

<main>

    <div  class="display flex-r shadow">

        <div class="blob blob1"></div>
        <div class="blob blob2"></div>

        <div class="element glass">
            <!-- empty div -->
        </div>
    </div>

  

</main>

<div class="controls flex-r flex-c">
    <div class="range ">
        <div class="title flex-r ">
            Glassmorphism 
            <div class="code">
                Code
            </div>
        </div>
    </div>
    <div class="range flex-r shadow">
        <label for="">Size : </label>
        <input min="100" max="350" type="range" id="size">
        <div class="output">30px</div>
    </div>
    <!-- <div class="range flex-r shadow">
        <label for="">Border-radius : </label>
        <input min="0" max="100" type="range" id="radius">
        <div class="output">30px</div>
    </div> -->
    <div class="range flex-r shadow">
        <label for="">Blur :</label>
        <input type="range" id="blur">
        <div class="output">30px</div>
    </div>
    <title>back</title>
    <div class="range flex-r shadow">
        <label for="">Opacity :</label>
        <input type="range"  id="opacity">
        <div class="output">100%</div>
    </div>
    

    <div class="range flex-r shadow">
        <label for="">Color :  </label>
        <input type="color" id="color">
        <div class="output">100</div>
    </div>

    

</div>
</section>    

<footer>

</footer>
<div class="popup">
    <div class="copy-code flex-r">
        <h2 class="flex-r">CSS Code</h2>
        <code class="css">
            element{<br><br>
                <span>position: relative;</span> <br>
               <span>z-index: 10;</span> <br>
               <span> background-color: var(--light);</span>
                <br>
                <span> width: 100%;</span>
               <br>
               <span>height: calc(20vh - 50px);</span>
                <br>
                <span>box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.05);</span>

                <br><br>
                
              }
        </code>
        <div class="buttons flex-r">
            <button id="cancel-button"> Back </button>
            <button id="copy-button">Copy</button>

        </div>
    </div>
   
</div>
</body>
</html>
