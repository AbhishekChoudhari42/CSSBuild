<div class="main-container flex-r">

    <div class="container flex-r flex-c" >
        
        <div class="gradient">
            <div class="code">Code</div>
            <div class="gd-background">

            </div>
        </div>

        <div class="code-display">
            
            <div class="css-code">
            <!-- code -->
            </div>

            <button class="copy-code">copy</button>
            <!-- <div class="down">V</div> -->

        </div>

        <div id="colors">
            
            <div class="color-controls">
                <span>Choose Color : <input id="newColor" type="color"></span>
                <button id="add-new-color">Add</button>
            </div>

            <div class="color-change">
            
                <div class="up"><span><h3>+</h3></span></div>
                <span>Choose Color : <input id="changed-color" type="color"></span>
                <button id="change-color">Change Color</button>
                <button id="remove">Remove</button>
            
            </div>
            
            <div class="color-palette flex-r">
               
                <!-- <div class="color">

                </div> -->
            </div>

           <button  id="color-add"><span>+</span> </button>
           
          
        </div>


        <div class="type flex-r">
            <button id="linear">Linear</button>
            <button id="radial">Radial</button>
            <button id="conical">Conical</button>
        </div>

        <div id="angleShow" class="range flex-r shadow">
            <label  for="">Angle : </label>
            <input min="0" max="360"   type="range" id="angle">
            <div id="angleOutput" class="output"></div>
        </div>
        <div class="range flex-r shadow">
            <label  for="">Interpolate : </label>
            <input min="1" max="4"   type="range" id="smooth">
            <div id="smoothOutput" class="output">30px</div>
        </div>
    </div>
